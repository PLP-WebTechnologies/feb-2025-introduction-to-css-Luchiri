<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Page</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header section -->
  <div class="header">
    <h1>Welcome to My Styled Page</h1>
  </div>

  <!-- Image Section -->
  <img src="home.png" alt="Image">

  <!-- Paragraph with ID selector -->
  <p id="special-paragraph">
    This is a styled paragraph. It uses an ID selector for specific styling. Enjoy the layout and colors!
  </p>

  <!-- Button Section -->
  <button class="button">Click Me</button>

</body>
</html>
